{% extends 'layout.html' %}

{% block content %}

<form method="post">
{% csrf_token %}
  <p>Username: <input type="text" name="username" /></p>
  <p>Password: <input type="password" name="password" /></p>
  <p>Verify Password: <input type="password" name="vpassword" /></p>
  <p><input type="submit" name="submit" value="Register" /></p>
</form>

{% endblock %}
